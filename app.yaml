runtime: python
env: flex
entrypoint: gunicorn -b :$PORT manage:app --worker-class sanic.worker.GunicornWorker --max-requests 100

handlers:
- url: /
  script: manage.py
  secure: always
  redirect_http_response_code: 301

runtime_config:
  python_version: 3

manual_scaling:
  instances: 1
resources:
  cpu: 1
  memory_gb: 0.5
  disk_size_gb: 10
