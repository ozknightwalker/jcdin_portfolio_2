<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
        <meta name="description" content="This is Jc Din's portfolio v2" />
        <meta name="keywords" content="jc din, jc portfolio, jc, ozknight" />
        <meta name="author" content="Jc Din" />
        <meta name="theme-color" content="#448aff">
        <link rel="manifest" href="/manifest.webmanifest">
        <title>{{ title|default('Jc Din`s Portfolio') }}</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:400,500,700,400italic|Material+Icons">
    </head>
    <body>
      <script type="text/javascript" defer>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/service-worker.js', {scope: '/'})
            .then(reg => {
            // registration worked
            console.log('Registration succeeded. Scope is ' + reg.scope);
            }).catch(error => {
            // registration failed
            console.log('Registration failed with ' + error);
          });
        });
      }
      </script>
      <div id="app"></div>
      <script src="/static/vendors.js" charset="utf-8" defer></script>
      <script src="/static/app.js" charset="utf-8" defer></script>
      {% block js %}{% endblock %}
    </body>
</html>
